<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1 class="headline">
      Weather Journal
    </h1>
    <div class="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip">
      <p class="zip-error"></p>
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" rows="9" cols="50"></textarea>
      <p class="content-error"></p>
      <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
      <h3 class="title">Most Recent Entry</h3>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
